<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='checkValid(signupForm.$valid,signup)'>
    <input type='text' ng-model='user.username' ng-minlength="5" ng-maxlength="15">
    <input type="password" ng-model='user.password' ng-minlength="8" ng-maxlength="15">
    <button>signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
